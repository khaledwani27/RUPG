<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <script id="user-template" type="text/x-handlebars-template">
            <img src={{image}} id="profile-pic">
            <div class="user-info">
                <p>{{firstName}} {{lastName}}</p>
                <p> {{city}}, {{state}}</p>
            </div>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img src={{image}} id="pokemon-image">
        <p id="pokemon-text">My favorite pokemon: {{name}}</p>   
    </script>

    <script id="text-template" type="text/x-handlebars-template">
            <p>Favorite quote:</p>
            <div>
                " {{text}} "
            </div>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <p class="meat-text">About me:<br> {{meat}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
           {{#each friends}}
             <li>{{firstName}} {{lastName}}</li>
           {{/each}}    
        </ul>   
    </script>

    <div class="container">
        <div class="user-container">
        </div>
        <div class="quote-container">
            
        </div>
        <div class="content-container">
            <div class="pokemon-container">
            </div>
            <div class="meat-container">
            </div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button onclick="loadData()">Load User Data</button>
            <button onclick="displayData()">Display User</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="utils.js"></script>
    <script src="model.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
